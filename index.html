<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Calculadora de Pisos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="content" class="main-container">
        

        
        <div class="container">
            <form class="container-form" id="flooring-form">
                <div class="botoes-form">
                    <div class="div-botao">
                        <button class="botoes botao-alternar" type="button" id="toggleButton"
                            onclick="toggleCalculationMode()"><img src="./assets/arrow.svg" alt=""></button>
                        <p class="botao-texto">Metro²</p>
                    </div>
                    <div class="div-botao">
                        <button class="botoes botao-remover" type="button" id="deleteButton" onclick="deleteFields()"><img
                                src="./assets/remove.svg" alt=""></button>
                        <p class="botao-texto">Refazer</p>
                    </div>
                </div>
                <div class="form-inp" id="boxOnlyInputs" style="display: none;">
                    <input class="form-input" placeholder="Quantas caixas?" type="number" id="numBoxes"
                        name="numBoxes">
                </div>
                <div class="form-inp" id="areaInput">
                    <input class="form-input" placeholder="Quantos m²?" type="number" id="area" name="area">
                </div>
                <input class="form-input" placeholder="Quantos m² tem a caixa?" type="number" id="areaPerBox"
                    name="areaPerBox" required>
                <input class="form-input" placeholder="Qual o valor do piso?" type="number" id="pricePerBox" name="pricePerBox"
                    required>
                <button class="botoes" type="button" id='calcButton'onclick="calculate()">Calcular</button>

                <button class="botoes" type="button" id="lossButton" onclick="toggleLossPercentage()">10% para
                    Perdas</button>
            </form>
            <div id="resultados" class="container-resultados">
                <h3>Quantidade de caixas</h3>
                <p class="total" id="totalBoxes"></p>
                <h3>Metragem total</h3>
                <p class="total" id="totalArea"></p>
                <h3>À vista</h3>
                <p class="total" id="totalPrice"></p>
                <h3>Crédito</h3>
                <p class="total" id="creditPrice"></p>
            </div>

        </div>
        <p>Todos os direiros reservados.</p>
        <p>Developed by <a class="social-link" href="#">Henrique Ferreira</a></p>


    </div>
    <div id="customAlert" class="alert">
        <span class="alert-message"></span>
        <button onclick="closeAlert()">OK</button>
    </div>
    <div id="customAlert" class="alert">
        <span class="alert-message"></span>
        <button onclick="closeAlert()">OK</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
